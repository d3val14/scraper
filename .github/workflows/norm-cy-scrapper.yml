name: Cymax Normal Scraper (Sitemap Jobs)

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Base site URL"
        required: true
        default: "https://www.cymax.com"
      total_sitemaps:
        description: "Total sitemap jobs to run (e.g. 13 => 13 jobs)"
        required: true
        default: "13"
      urls_per_sitemap:
        description: "Max URLs per sitemap (0 = all)"
        default: "0"
      max_products:
        description: "Max products per job after URL discovery (0 = all)"
        default: "0"
      max_workers:
        description: "Parallel requests per job"
        default: "3"
      request_delay:
        description: "Delay between requests (seconds)"
        default: "3.0"

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
      site_name: ${{ steps.get_site_name.outputs.site_name }}
    steps:
      - name: Get site name from URL
        id: get_site_name
        run: |
          URL="${{ github.event.inputs.url }}"
          SITE_NAME=$(echo "$URL" | sed -E 's|https?://||;s|www\.||;s|\.[a-zA-Z]+(/.*)?$||;s|/.*||')
          echo "site_name=$SITE_NAME" >> $GITHUB_OUTPUT
          echo "Site name extracted: $SITE_NAME"

      - name: Build sitemap job matrix
        id: matrix
        run: |
          TOTAL="${{ github.event.inputs.total_sitemaps }}"
          URL="${{ github.event.inputs.url }}"

          if ! [[ "$TOTAL" =~ ^[0-9]+$ ]] || [ "$TOTAL" -lt 1 ]; then
            echo "Invalid total_sitemaps: $TOTAL"
            exit 1
          fi

          MATRIX="["
          for ((i=0; i<TOTAL; i++)); do
            MATRIX+="{\"offset\":$i,\"limit\":1,\"url\":\"$URL\"},"
          done
          MATRIX="${MATRIX%,}]"

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "Sitemap jobs planned: $TOTAL"

  scrape:
    needs: plan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.plan.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cloudscraper beautifulsoup4

      - name: Run norm_cy scraper chunk
        continue-on-error: true
        env:
          CURR_URL: ${{ matrix.url }}
          SITEMAP_OFFSET: ${{ matrix.offset }}
          MAX_SITEMAPS: ${{ matrix.limit }}
          MAX_URLS_PER_SITEMAP: ${{ github.event.inputs.urls_per_sitemap }}
          MAX_PRODUCTS: ${{ github.event.inputs.max_products }}
          MAX_WORKERS: ${{ github.event.inputs.max_workers }}
          REQUEST_DELAY: ${{ github.event.inputs.request_delay }}
        run: |
          echo "Running sitemap chunk with:"
          echo "SITEMAP_OFFSET=$SITEMAP_OFFSET"
          echo "MAX_SITEMAPS=$MAX_SITEMAPS"
          echo "MAX_URLS_PER_SITEMAP=$MAX_URLS_PER_SITEMAP"
          python cymax/norm_cy.py || echo "Scraper failed with exit code $?"

      - name: Upload chunk artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: chunk_${{ matrix.offset }}
          path: cymax_products_*.csv
          if-no-files-found: warn

  merge:
    needs: [plan, scrape]
    runs-on: ubuntu-latest
    if: always() && !cancelled()
    steps:
      - name: Download all chunks
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          path: chunks
          pattern: chunk_*
          merge-multiple: true

      - name: Check for CSV files
        id: check_files
        run: |
          CSV_FILES=$(find chunks -name "cymax_products_*.csv" 2>/dev/null || echo "")
          if [ -z "$CSV_FILES" ]; then
            echo "has_files=false" >> $GITHUB_OUTPUT
            echo "ERROR: No CSV files found in artifacts!"
            exit 0
          else
            echo "has_files=true" >> $GITHUB_OUTPUT
            echo "Found CSV files:"
            echo "$CSV_FILES"
            CHUNK_COUNT=$(echo "$CSV_FILES" | wc -l)
            echo "chunk_count=$CHUNK_COUNT" >> $GITHUB_OUTPUT
          fi

      - name: Merge CSV chunks
        id: merge_csv
        if: steps.check_files.outputs.has_files == 'true'
        run: |
          echo "Merging CSV chunks..."
          CSV_FILES=$(find chunks -name "cymax_products_*.csv")
          FIRST_FILE=$(echo "$CSV_FILES" | head -n 1)
          head -n 1 "$FIRST_FILE" > cymax_products_full.csv

          FILE_COUNT=0
          for f in $CSV_FILES; do
            if [ -f "$f" ]; then
              FILE_COUNT=$((FILE_COUNT + 1))
              tail -n +2 "$f" 2>/dev/null | sed '/^$/d' >> cymax_products_full.csv
            fi
          done

          FINAL_ROWS=$(tail -n +2 cymax_products_full.csv 2>/dev/null | wc -l || echo "0")
          echo "file_count=$FILE_COUNT" >> $GITHUB_OUTPUT
          echo "final_rows=$FINAL_ROWS" >> $GITHUB_OUTPUT
          echo "Merged $FINAL_ROWS rows from $FILE_COUNT files"

      - name: Build output filename
        id: meta
        run: |
          SITE_NAME="${{ needs.plan.outputs.site_name }}"
          if [ -z "$SITE_NAME" ]; then
            SITE_NAME="cymax"
          fi
          DATE=$(date +%F_%H%M%S)
          echo "name=${SITE_NAME}_${DATE}.csv" >> $GITHUB_OUTPUT

      - name: Upload to FTP (if merge succeeded)
        if: steps.merge_csv.outputs.final_rows > 0
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_BASE_DIR: ${{ secrets.FTP_PATH }}
          FILE: ${{ steps.meta.outputs.name }}
        run: |
          if [ -z "$FTP_HOST" ] || [ -z "$FTP_USER" ] || [ -z "$FTP_PASS" ]; then
            echo "FTP credentials not configured. Skipping FTP upload."
            exit 0
          fi

          sudo apt-get update && sudo apt-get install -y lftp

          lftp -u "$FTP_USER","$FTP_PASS" "$FTP_HOST" <<EOF
          set ftp:ssl-allow no
          set cmd:fail-exit yes
          cd $FTP_BASE_DIR
          put cymax_products_full.csv -o $FILE
          bye
          EOF

          echo "Upload completed: $FILE"

      - name: Create summary report
        run: |
          SITE_NAME="${{ needs.plan.outputs.site_name }}"
          SITE_URL="${{ github.event.inputs.url }}"
          OUTPUT_FILE="${{ steps.meta.outputs.name }}"
          FILE_COUNT="${{ steps.merge_csv.outputs.file_count || '0' }}"
          TOTAL_ROWS="${{ steps.merge_csv.outputs.final_rows || '0' }}"
          SUCCESSFUL_CHUNKS="${{ steps.check_files.outputs.chunk_count || '0' }}"
          PLANNED_JOBS="${{ github.event.inputs.total_sitemaps }}"

          echo "========================================="
          echo "          SCRAPING SUMMARY"
          echo "========================================="
          echo "Site Name:       $SITE_NAME"
          echo "Site URL:        $SITE_URL"
          echo "Output File:     $OUTPUT_FILE"
          echo "Planned Jobs:    $PLANNED_JOBS"
          echo "Chunk Files:     $SUCCESSFUL_CHUNKS"
          echo "Merged Files:    $FILE_COUNT"
          echo "Total Rows:      $TOTAL_ROWS"
          echo "========================================="

      - name: Archive final results
        if: steps.merge_csv.outputs.final_rows > 0
        uses: actions/upload-artifact@v4
        with:
          name: final_results_norm_cy
          path: cymax_products_full.csv
          retention-days: 7
