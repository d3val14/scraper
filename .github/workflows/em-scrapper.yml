name: Emma Mason Scraper with FlareSolverr

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Base site URL"
        required: true
        default: "https://www.emmamason.com"
      total_sitemaps:
        description: "Total sitemaps to process (0 = auto)"
        default: "0"
      sitemaps_per_job:
        description: "Sitemaps per parallel job"
        default: "2"
      urls_per_sitemap:
        description: "Max URLs per sitemap"
        default: "100"
      max_workers:
        description: "Parallel requests per job"
        default: "4"
      request_delay:
        description: "Delay between requests (seconds)"
        default: "1.0"
      flaresolverr_url:
        description: "FlareSolverr service URL"
        default: "http://localhost:8191/v1"

jobs:
  setup-flaresolverr:
    runs-on: ubuntu-latest
    outputs:
      service_url: ${{ steps.setup.outputs.service_url }}
    steps:
      - name: Start FlareSolverr service
        id: setup
        run: |
          # Start FlareSolverr in Docker
          docker run -d \
            --name flaresolverr \
            -p 8191:8191 \
            -e LOG_LEVEL=info \
            --restart unless-stopped \
            ghcr.io/flaresolverr/flaresolverr:latest
          
          # Wait for FlareSolverr to be ready
          echo "Waiting for FlareSolverr to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8191/v1 > /dev/null; then
              echo "FlareSolverr is ready!"
              break
            fi
            echo "Attempt $i: FlareSolverr not ready yet..."
            sleep 2
          done
          
          echo "service_url=http://localhost:8191/v1" >> $GITHUB_OUTPUT

  plan:
    needs: setup-flaresolverr
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
      site_name: ${{ steps.get_site_name.outputs.site_name }}
    steps:
      - name: Get site name from URL
        id: get_site_name
        run: |
          URL="${{ github.event.inputs.url }}"
          SITE_NAME=$(echo "$URL" | sed -E 's|https?://||;s|www\.||;s|\.[a-zA-Z]+(/.*)?$||;s|/.*||')
          echo "site_name=$SITE_NAME" >> $GITHUB_OUTPUT
          echo "Site name extracted: $SITE_NAME"
      
      - id: matrix
        run: |
          TOTAL=${{ github.event.inputs.total_sitemaps }}
          PER_JOB=${{ github.event.inputs.sitemaps_per_job }}
          URL="${{ github.event.inputs.url }}"
          
          if [ "$TOTAL" -eq 0 ]; then
            echo "Using default total sitemaps: 10"
            TOTAL=10
          fi
          
          JOBS=$(( (TOTAL + PER_JOB - 1) / PER_JOB ))
          
          MATRIX="["
          for ((i=0;i<JOBS;i++)); do
            OFFSET=$(( i * PER_JOB ))
            MATRIX+="{\"offset\":$OFFSET,\"limit\":$PER_JOB,\"url\":\"$URL\"},"
          done
          MATRIX="${MATRIX%,}]"
          
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "Total sitemaps: $TOTAL"
          echo "Sitemaps per job: $PER_JOB"
          echo "Jobs planned: $JOBS"

  scrape:
    needs: [plan, setup-flaresolverr]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.plan.outputs.matrix) }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run Emma Mason scraper with FlareSolverr
        id: scrape_run
        continue-on-error: true
        env:
          CURR_URL: ${{ matrix.url }}
          SITEMAP_OFFSET: ${{ matrix.offset }}
          MAX_SITEMAPS: ${{ matrix.limit }}
          MAX_URLS_PER_SITEMAP: ${{ github.event.inputs.urls_per_sitemap }}
          MAX_WORKERS: ${{ github.event.inputs.max_workers }}
          REQUEST_DELAY: ${{ github.event.inputs.request_delay }}
          FLARESOLVERR_URL: ${{ needs.setup-flaresolverr.outputs.service_url }}
        run: |
          echo "Starting Emma Mason scraper with FlareSolverr:"
          echo "CURR_URL: $CURR_URL"
          echo "SITEMAP_OFFSET: $SITEMAP_OFFSET"
          echo "MAX_SITEMAPS: $MAX_SITEMAPS"
          echo "MAX_URLS_PER_SITEMAP: $MAX_URLS_PER_SITEMAP"
          echo "MAX_WORKERS: $MAX_WORKERS"
          echo "REQUEST_DELAY: $REQUEST_DELAY"
          echo "FLARESOLVERR_URL: $FLARESOLVERR_URL"
          echo ""
          
          python drl/em_scraper.py || echo "Scraper failed with exit code $?"
          
          echo ""
          echo "Generated files:"
          ls -la *.csv 2>/dev/null || echo "No CSV files generated"

      - name: Upload chunk (even on failure)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: chunk_${{ matrix.offset }}
          path: |
            products_chunk_*.csv
          if-no-files-found: warn

  merge:
    needs: [plan, scrape]
    runs-on: ubuntu-latest
    if: always() && !cancelled()
    
    steps:
      - name: Download all chunks
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          path: chunks
          pattern: chunk_*
          merge-multiple: true

      - name: Check for CSV files
        id: check_files
        run: |
          CSV_FILES=$(find chunks -name "products_chunk_*.csv" 2>/dev/null || echo "")
          
          if [ -z "$CSV_FILES" ]; then
            echo "has_files=false" >> $GITHUB_OUTPUT
            echo "ERROR: No CSV files found in artifacts!"
            exit 0
          else
            echo "has_files=true" >> $GITHUB_OUTPUT
            echo "Found CSV files:"
            echo "$CSV_FILES"
            CHUNK_COUNT=$(echo "$CSV_FILES" | wc -l)
            echo "chunk_count=$CHUNK_COUNT" >> $GITHUB_OUTPUT
          fi

      - name: Merge CSV chunks
        id: merge_csv
        if: steps.check_files.outputs.has_files == 'true'
        run: |
          echo "Merging CSV chunks..."
          
          CSV_FILES=$(find chunks -name "products_chunk_*.csv")
          
          FIRST_FILE=$(echo "$CSV_FILES" | head -n 1)
          echo "Using header from: $FIRST_FILE"
          
          head -n 1 "$FIRST_FILE" > products_full.csv
          
          TOTAL_ROWS=0
          FILE_COUNT=0
          for f in $CSV_FILES; do
            if [ -f "$f" ]; then
              FILE_COUNT=$((FILE_COUNT + 1))
              ROWS=$(tail -n +2 "$f" 2>/dev/null | wc -l || echo "0")
              TOTAL_ROWS=$((TOTAL_ROWS + ROWS))
              echo "Processing $f: $ROWS rows"
              tail -n +2 "$f" 2>/dev/null | sed '/^$/d' >> products_full.csv
            fi
          done
          
          FINAL_ROWS=$(tail -n +2 products_full.csv 2>/dev/null | wc -l || echo "0")
          echo "Merged $FINAL_ROWS rows from $FILE_COUNT files"
          echo "file_count=$FILE_COUNT" >> $GITHUB_OUTPUT
          echo "final_rows=$FINAL_ROWS" >> $GITHUB_OUTPUT

      - name: Build output filename
        id: meta
        run: |
          SITE_NAME="${{ needs.plan.outputs.site_name }}"
          if [ -z "$SITE_NAME" ]; then
            SITE_NAME="emma_mason"
          fi
          DATE=$(date +%F_%H%M%S)
          echo "name=${SITE_NAME}_${DATE}.csv" >> $GITHUB_OUTPUT
          echo "Generated filename: ${SITE_NAME}_${DATE}.csv"

      - name: Upload to FTP (if merge succeeded)
        if: steps.merge_csv.outputs.final_rows > 0
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_BASE_DIR: ${{ secrets.FTP_PATH }}
          FILE: ${{ steps.meta.outputs.name }}
        run: |
          if [ -z "$FTP_HOST" ] || [ -z "$FTP_USER" ] || [ -z "$FTP_PASS" ]; then
            echo "FTP credentials not configured. Skipping FTP upload."
            exit 0
          fi

          sudo apt-get update && sudo apt-get install -y lftp

          lftp -u "$FTP_USER","$FTP_PASS" "$FTP_HOST" <<EOF
          set ftp:ssl-allow no
          set cmd:fail-exit yes
          cd $FTP_BASE_DIR
          put products_full.csv -o $FILE
          bye
          EOF

          echo "Upload completed: $FILE"

      - name: Create summary report
        run: |
          SITE_NAME="${{ needs.plan.outputs.site_name }}"
          SITE_URL="${{ github.event.inputs.url }}"
          OUTPUT_FILE="${{ steps.meta.outputs.name }}"
          FILE_COUNT="${{ steps.merge_csv.outputs.file_count || '0' }}"
          TOTAL_ROWS="${{ steps.merge_csv.outputs.final_rows || '0' }}"
          SUCCESSFUL_CHUNKS="${{ steps.check_files.outputs.chunk_count || '0' }}"
          PLANNED_JOBS="${{ fromJson(needs.plan.outputs.matrix).length || '0' }}"
          
          echo "========================================="
          echo "          SCRAPING SUMMARY"
          echo "========================================="
          echo "Site Name:       $SITE_NAME"
          echo "Site URL:        $SITE_URL"
          echo "Output File:     $OUTPUT_FILE"
          echo ""
          echo "Job Status:"
          echo "  Planned Jobs:  $PLANNED_JOBS"
          echo "  Successful:    $SUCCESSFUL_CHUNKS"
          echo "  Failed:        $((PLANNED_JOBS - SUCCESSFUL_CHUNKS))"
          echo ""
          echo "Results:"
          echo "  Total Files:    $FILE_COUNT chunks"
          echo "  Total Products: $TOTAL_ROWS rows"
          echo ""
          echo "Configuration:"
          echo "  Max Workers:   ${{ github.event.inputs.max_workers }}"
          echo "  Request Delay: ${{ github.event.inputs.request_delay }}s"
          echo "  URLs/Sitemap:  ${{ github.event.inputs.urls_per_sitemap }}"
          echo "  Sitemaps/Job:  ${{ github.event.inputs.sitemaps_per_job }}"
          echo "  Total Sitemaps: ${{ github.event.inputs.total_sitemaps }}"
          echo "  FlareSolverr:  Enabled"
          echo "========================================="
          
          if [ -f "products_full.csv" ]; then
            echo ""
            echo "First 3 rows of data:"
            echo "======================"
            head -n 4 products_full.csv
          else
            echo ""
            echo "No data was successfully scraped!"
          fi

      - name: Archive results (if any)
        if: steps.merge_csv.outputs.final_rows > 0
        uses: actions/upload-artifact@v4
        with:
          name: final_results
          path: |
            products_full.csv
          retention-days: 7