name: Scrape Furniture via FTP

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          FTP_HOST: ${{ secrets.SFTP_HOST }}
          FTP_PORT: ${{ secrets.SFTP_PORT }}
          FTP_USER: ${{ secrets.SFTP_USER }}
          FTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          FTP_INPUT_PATH: ${{ secrets.SFTP_INPUT_PATH }}
          FTP_OUTPUT_PATH: ${{ secrets.SFTP_OUTPUT_PATH }}
        run: |
          python scraper.py